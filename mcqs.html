<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQs Test - Saylani Entry Test Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <h1>Saylani Entry Test Practice</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="faqs.html">FAQs</a>
                <a href="terms.html">Terms</a>
                <a href="privacy.html">Privacy</a>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section class="mcq-section">
        <div class="container">
            <div class="test-header">
                <h2 id="subjectTitle">Test</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <p class="question-counter">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">0</span></p>
            </div>

            <div class="mcq-container" id="mcqContainer">
                <div class="question-card">
                    <h3 id="questionText">Loading question...</h3>
                    <div class="options-list" id="optionsList">
                        <!-- Options will be loaded here -->
                    </div>
                    <div class="navigation-buttons">
                        <button class="btn-nav btn-prev" id="prevBtn" onclick="previousQuestion()">Previous</button>
                        <button class="btn-nav btn-next" id="nextBtn" onclick="nextQuestion()">Next</button>
                    </div>
                </div>
            </div>

            <div class="result-container hidden" id="resultContainer">
                <div class="result-card">
                    <h2>Test Completed!</h2>
                    <div class="score-display">
                        <div class="score-circle">
                            <span id="scorePercentage">0</span>%
                        </div>
                        <div class="score-details">
                            <p><strong>Correct:</strong> <span id="correctCount">0</span></p>
                            <p><strong>Wrong:</strong> <span id="wrongCount">0</span></p>
                            <p><strong>Total:</strong> <span id="totalCount">0</span></p>
                        </div>
                    </div>

                    <div class="answers-review" id="answersReview">
                        <!-- Detailed answers will be shown here -->
                    </div>

                    <div class="result-actions">
                        <button class="btn-action" onclick="restartTest()">Retake Test</button>
                        <button class="btn-action btn-home" onclick="goHome()">Go Home</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Saylani Entry Test Practice. All rights reserved.</p>
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="faqs.html">FAQs</a>
                <a href="terms.html">Terms</a>
                <a href="privacy.html">Privacy</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
